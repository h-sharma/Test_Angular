<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div ng-app="app" ng-controller="ContactController">
            <form name="myForm">
                <div ng-show="AddNew||IsEdit">
                    <h1 class="text-center mx-2 my-2">Add Contact</h1>

                    <div ng-hide="ShowErrorMessage.length==0" class="alert alert-danger" role="alert">
                        {{ShowErrorMessage}}
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" ng-model="AddContact.firstName" id="firstName"
                            name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" ng-model="AddContact.lastName" id="lastName"
                            name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="string" class="form-control" ng-model="AddContact.phone" id="phone" name="phone"
                            placeholder="Phone" required>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="Add(c)" ng-hide="IsEdit">Add</button>
                    <button type="button" class="btn btn-primary" ng-click="Update(c)" ng-show="IsEdit">Update</button>
                    <button type="button" class="btn btn-link" ng-click="Cancel()">Cancel</button>
                </div>
            </form>

            <div>
                <h1 class="text-center mx-2 my-2" ng-show="IsShow_ContactList">Contact List</h1>

                <button type="button" class="btn btn-primary mx-2 my-2" style="float: right;"
                    ng-show="IsShow_ContactList" ng-click="AddNew=true;IsShow_ContactList=false;">Add Contact</button>
                <table class="table table-striped" ng-show="IsShow_ContactList" ng-show="Contacts.length>0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(k, c) in Contacts">
                            <th scope="row">{{c.id}}</th>
                            <td>{{c.firstName}}</td>
                            <td>{{c.lastName}}</td>
                            <td>{{c.phone}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="Edit(c)">Edit</button>
                                <button type="button" class="btn btn-danger" ng-click="Delete(c)">Delete</button>
                            </td>
                        </tr>
                        <tr ng-show="Contacts.length==0">
                            <td colspan="5">
                                <div class="alert alert-primary" role="alert">
                                    No Contact Found
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Controllers/ContactController.js"></script>
</body>

</html>
